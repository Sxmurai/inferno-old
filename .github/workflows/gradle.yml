name: Build client

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Setup Decomp Workspace
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: ./gradlew setupDecompWorkspace
        
    - name: Cleanup
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: ./gradlew clean
        
    - name: Build
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: ./gradlew build
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.0
      with:
        path: build/libs/Inferno-1.0.0-beta.jar
